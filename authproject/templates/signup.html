{% extends 'header.html' %}
{% block content %}
<HTML>
    <head>
        <title>Welcome</title>
    </head>
    <body>

        {% comment %} <a href="/">Home</a>  | <a href="{% url 'about' %}">About</a>  |   <a href="{% url 'contact' %}">Contact</a>  |  <a href="{% url 'signup' %}">Sign up</a> |   <a href="{% url 'login' %}">Login</a> <br> <br> {% endcomment %}
        <h1> Welcome to Sign Up Page</h1>
        <center>
        {% if msg %}
            <b style="color:red;">
            {{msg}}
        {% endif %}
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td> First Name </td> <br>
                    <td><input type="text" name="fname"></td> 
                </tr>
                <tr>
                    <td> Last Name </td>
                    <td><input type="text" name="lname"></td> 
                </tr>
                <tr>
                    <td> Email </td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td> Mobile </td>
                    <td><input type="text" name="mobile"></td>
                </tr>
                <tr>
                    <td> Address</td>
                    <td><textarea name="address" cols="22" row="5"></textarea></td>
                </tr>
                <tr>
                    <td> Password </td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td> Confirm Password </td>
                    <td><input type="password" name="cpassword"></td>
                </tr>
               
                <br> <br>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="action" value="Sign Up" class="btn btn-primary">
                    </td>
                </tr>
            </table>
        </form>
    </center>

    </body>
</HTML>
{% endblock %}
